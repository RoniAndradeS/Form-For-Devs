<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="formulario.css" media="screen" <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formulario Cadastro</title>
</head>

<body>
	<div class="campo">
		<h1 id="titulo"><b>Cadastro de Programadores</b></h1>
		<p id="subtitulo">Preencha os campos de acordo com os requisitos</p>
		<br> </div>
	<form>
		<fieldset class="grupo">
			<div class="campo">
				<label for="nomecompleto">Nome Completo</label>
				<input type="text" name="Nome Completo" id="nomecompleto" required> </div>
			<div class="campo">
				<label for="email">Email</label>
				<input type="email" name="email" id="email" required> </div>
		</fieldset>
		<div class="campo">
			<div class="campo">
				<label><strong>De qual lado da aplicação você desenvolve?</strong></label>
				<label>
					<input type="radio" name="devweb" value="frontend" checked>Front-end </label>
				<label>
					<input type="radio" name="devweb" value="backend">Back-end </label>
				<label>
					<input type="radio" name="devweb" value="fullstack">Fullstack </label>
			</div>
			<div class="campo">
				<label for="experiencia">Nível de experiencia</label>
				<select id="experiencia">
					<option selected disabled value="">Selecione uma opção</option>
					<option>Iniciante</option>
					<option>Mediano</option>
					<option>Profissional</option>
				</select>
			</div>
			<fieldset class="grupo">
				<div id="check">
					<label><strong>Em quais linguagens você programa:</strong></label>
					<input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
					<label for="tecnologia1"> HTML</label>
					<input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
					<label for="tecnologia2"> CSS</label>
					<input type="checkbox" id="tecnologia3" name="tecnologia3" value="JavaScript">
					<label for="tecnologia3"> JavaScript</label>
					<input type="checkbox" id="tecnologia7" name="tecnologia7" value="Java">
					<label for="tecnologia7"> Java</label>
					<input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
					<label for="tecnologia4"> PHP</label>
					<input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
					<label for="tecnologia5"> C#</label>
					<input type="checkbox" id="tecnologia6" name="tecnologia6" value="Python">
					<label for="tecnologia6"> Python</label>
				</div>
			</fieldset>
			<div class="campo">
				<br>
				<label>Conte mais sobre sua experiencia no mercado de trabalho</label>
				<textarea row="6" style="width: 26em" id="experiencia"></textarea>
			</div>
			<button class="botao" type="submit">Enviar Formulario</button>
		</div>
	</form>
</body>

</html>
